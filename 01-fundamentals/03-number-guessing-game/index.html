<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Guessing Game</title>
</head>
<body>
<main>
    <h1 id="title">Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>

    <section id="gameSection">
        <label for="inputLbl">Your Guess:</label> 
        <input type="number" id="textInput" min="1" max="100" />
        <button id="okBtn">OK</button>
    </section>

    <section id="feedbackSection">
        <p id="feedbackMessage"></p>
        <label id="attemptsLbl">Attempts:</label>
        <span id="attemptsCount">0</span>
        <label id="previousGuessLbl">Previous Guesses:</label>
        <span id="previousGuesses"></span>
        <button id="restartBtn">Restart Game</button>
    </section>
</main>
    <script src="scripts.js" defer></script>
</body>
</html>
