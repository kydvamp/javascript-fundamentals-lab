<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="textInputSection"></div>
    <h1>Text Analyzer</h1>
    <textarea name="textInput" id="text-input" cols="30" rows="10" placeholder="Type or paste your text here..."></textarea>
    <button id="analyze-btn">Analyze Text</button>
    </div>

    <div class="resultsSection">
        <h2>Analysis Results:</h2>
        <p id="word-count">Word Count:</p>
        <p id="char-count">Character Count:</p>
        <p id="sentence-count">Sentence Count:</p>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
